<!-- Smooth Scroll Script -->
<script>
  // Stop scrolling when clicking on the 'Projects' link
  document.querySelectorAll('a.nav-link').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      
      // Get the target section to scroll to
      const target = document.querySelector(this.getAttribute('href'));
      
      // Check if the clicked link is for 'Projects'
      if (this.getAttribute('href') === "#projects") {
        // Stop scrolling if the 'Projects' link is clicked
        return;
      }
      
      // If not the 'Projects' link, perform smooth scrolling
      target.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });
  });
</script>
